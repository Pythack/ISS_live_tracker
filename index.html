<html>
<head>
  <title>ISS tracker</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/PNG" href="icon.png">
  <script src="main.js"></script>
</head>
<body onload="format()">
  <h1 id="title">ISS live tracking</h1>
  <div id='info_div'>
      <h2>Basic infos</h2>
      <p id="latitude_table">Latitude : </p>
      <p id="longitude_table">Longitude : </p>
      <p id="altitude_table">Altitude : </p>
      <p id="velocity_table">Velocity : </p>
      <p id="visibility_table">Visibility : </p>
      <p id="solar_lat_table">Solar latitude : </p>
      <p id="solar_lon_table">Solar longitude : </p>
  </div>
  <div id="pred_div">
    <h2>Predictions</h2>
    <p id="y_lat">Your latitude : </p>
    <p id="y_lon">Your longitude : </p>
    <p id="next_pass">Next pass : </p>
    <p id="next_pass_duration">Next pass duration : </p>
  </div>
</body>
</html>
