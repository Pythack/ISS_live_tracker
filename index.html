<html>
<head>

  <script src="main.js"></script>
</head>
<body onload="format()">

  <div id='info_div'>
      <h2>Basic infos</h2>

      <p id="velocity_table">Velocity : </p>

  <div id="map_div">

    <br/>
    <div id="viewer">
    </div>
  </div>
</body>
</html>
